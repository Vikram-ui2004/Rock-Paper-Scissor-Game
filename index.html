<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="outer">
        <div class="head">
            <h1>ROCK PAPER SCISSOR</h1>
        </div>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="./rock.png" alt="">
                <p style="color: pink;">Rock</p>
            </div>
            <div class="choice" id="paper">
                <img src="./paper.png" alt="">
                <p style="color: rgb(160, 128, 160);">Paper</p>
            </div>
            <div class="choice" id="scissor">
                <img src="./scissors.png" alt="">
                <p style="color: rgb(140, 140, 190);">Scissors</p>
            </div>
        </div>
        <div class="wincount">
            <div class="you count">
                <p id="user" style="font-size: 30px; margin-bottom: 10px;">0</p>
                
                <p>YOU</p>
            </div>
            <div  class="cmp count">
                <p id="comp" style="font-size: 30px; margin-bottom: 10px;">0</p>
           
                <p>COMP</p>
            </div>
           
        </div>
      <div class="outerstate">
        <div class="state">
            Play Your Move
        </div>
      </div>
      
    </div>
  <script src="./app.js"></script>
</body>
</html>
